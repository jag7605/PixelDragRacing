<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Drag Racer Prototype</title>
    <style>
        /* Ensures the game canvas fills the browser window */
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Black background for better contrast */
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <div id="game-container"></div> <!-- Game container for Phaser. This ensures proper sizing and positioning. -->

    <script src="node_modules/phaser/dist/phaser.js"></script> <!-- Link to the Phaser library -->
    <script type="module" src="js/gameplay/Bot.js"></script>
    <script type="module" src="js/gameplay/Car.js"></script>
    <script type="module" src="js/gameplay/GearSystem.js"></script>
    <script type="module" src="js/scenes/BootScene.js"></script>
    <script type="module" src="js/scenes/DevSceneSwitch.js"></script>
    <script type="module" src="js/scenes/EndScene.js"></script>
    <script type="module" src="js/scenes/MenuScene.js"></script>
    <script type="module" src="js/scenes/PauseScene.js"></script>
    <script type="module" src="js/scenes/RaceScene.js"></script>
    <script type="module" src="js/ui/HUD.js"></script>
    <script type="module" src="js/ui/MenuUI.js"></script>
    <script type="module" src="main.js"></script> <!-- Main JS file with game logic and setup -->
</body>
</html>
